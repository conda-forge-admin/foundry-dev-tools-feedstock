{% set name = "foundry-dev-tools" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/foundry_dev_tools-{{ version }}.tar.gz
  sha256: 68d97251f0d14f11499b5cfb90142cd3469f0dfa297a489ce8de241c12c498c7

build:
  skip: true  # [py<310]
  noarch: python
  entry_points:
    - fdt = foundry_dev_tools.cli.main:cli
    - git-credential-foundry = foundry_dev_tools.cli.git_credential_foundry:_helper
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pdm-backend
    - pip
  run:
    - python >=3.10
    - requests
    - palantir-oauth-client
    - platformdirs
    - tomli  # [py<311]
    - typing_extensions  # [py<311]
    - backports-datetime-fromisoformat ==2.0.1  # [py<311]
    - click
    - inquirer
    - websockets
    - rich
    - packaging
    - tomli-w

test:
  imports:
    - foundry_dev_tools
  commands:
    - pip check
    - fdt --help
  requires:
    - pip

about:
  home: https://github.com/emdgroup/foundry-dev-tools
  summary: Seamlessly run your Palantir Foundry Repository transforms code on your local machine.
  dev_url: https://github.com/emdgroup/foundry-dev-tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicornk
    - jonas-w
